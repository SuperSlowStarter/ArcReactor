<!DOCTYPE html>
<html>
  <head>
    <title>Iron Man's Arc Reactor</title>
    <style>
      #arc-reactor {
        width: 500px;
        height: 500px;
        background: #000;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }

      .glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 50px #fff, 0 0 100px #fff, 0 0 150px #fff,
          0 0 200px #00fff6;
        animation: pulse 2s linear infinite;
      }

      .core {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: #00fff6;
        border-radius: 50%;
        box-shadow: 0 0 20px #00fff6, 0 0 40px #00fff6, 0 0 80px #00fff6,
          0 0 160px #00fff6;
        animation: rotate 3s linear infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 50px #fff, 0 0 100px #fff, 0 0 150px #fff,
            0 0 200px #00fff6;
        }
        100% {
          box-shadow: 0 0 50px #fff, 0 0 100px #fff, 0 0 150px #fff,
            0 0 250px #00fff6;
        }
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="arc-reactor">
      <div class="glow"></div>
      <div class="core"></div>
    </div>

    <script>
      var arcReactor = document.getElementById("arc-reactor");
      arcReactor.addEventListener("click", function() {
        var core = document.querySelector(".core");
        core.classList.toggle("active");
      });
    </script>
  </body>
</html>
